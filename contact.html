		<div class="container">

		<!--About Me section-->
		<div class="container">
			<section class="section1">
				<h1>Contact Me</h1>
				<hr>
				<form>
					<label for="fullName">Name:</label>
					<input type="text" name="fullName" placeholder="Jane Smith" class="formfield">	
					<label for="email">Email:</label>
					<input type="text" name="email" placeholder="example@zmail.com" class="formfield">
					<label for="message">Message:</label>
					<textarea rows="10" name="message"></textarea>
					<button type="submit" onclick="alert('Thank you! Your message has been sent.')">Submit</button>
				</form>
			</section>
			<!--Connect with Me section-->
			<section class="section2">
				<h2>Connect with Me</h2>
				<hr>
				<div class="connect-img">
					<a href="https://www.github.com/jpetey" target="_blank">

					<a class="mid-img" href="https://www.linkedin.com/in/jeremee-peters" target="_blank">
						<img class="img-mid" src="assets/images/linked-icon.png" alt="my linkedin page"></a>
