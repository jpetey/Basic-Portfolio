		<div class="container">
			<!--Contact Me section-->
			<section class="section1">
				<h2>Contact Me</h2>
				<hr>
				<form>
					<label for="fullName">Name:</label>
					<input type="text" name="fullName" id="fullName" placeholder="Jane Smith">	
					<label for="email">Email:</label>
					<input type="text" name="email" placeholder="example@zmail.com" id="email">
					<label for="message">Message:</label>
					<textarea rows="10" name="message" id="message"></textarea>
					<button type="submit" onclick="alert('Thank you! Your message has been sent.')">Submit</button>
				</form>
			</section>
			<!--Connect with Me section-->
			<section class="section2">
				<h2>Connect with Me</h2>

				<div class="connect-img">
